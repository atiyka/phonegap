<html>
<head>
	<script src="css/source-sans-pro.js"></script>
	<link href="css/styles.css" rel="stylesheet">
</head>
<body>
	<script id="home-tpl" type="text/x-handlebars-template">
	    <div class='header'><h1>Home</h1></div>
	    <div class='search-bar'><input class='search-key' type="search"/></div>
	    <div class="scroll"><ul class='employee-list'></ul></div>
		
		<input type="button" class="test-btn" value = "Other examples" />
	</script>

	<script id="employee-li-tpl" type="text/x-handlebars-template">
	    {{#.}}
	    <li><a href="#employees/{{this.id}}">{{this.firstName}} {{this.lastName}}<br/>{{this.title}}</a></li>
	    {{/.}}
	</script>

	<script id="employee-tpl" type="text/x-handlebars-template">
	    <div class='header'><a href='#' class="button header-button header-button-left">Back</a><h1>Details</h1></div>
	    <div class='details'>
	        <img class='employee-image' src='img/{{firstName}}_{{lastName}}.jpg' />
	        <h1>{{firstName}} {{lastName}}</h1>
	        <h2>{{title}}</h2>
	        <span class="location"></span>
	        <ul>
	            <li><a href="tel:{{officePhone}}">Call Office<br/>{{officePhone}}</a></li>
	            <li><a href="tel:{{cellPhone}}">Call Cell<br/>{{cellPhone}}</a></li>
	            <li><a href="sms:{{cellPhone}}">SMS<br/>{{cellPhone}}</a></li>
	            <li><a href="#" class="add-location-btn">Add Location</a></li>
	            <li><a href="#" class="add-contact-btn">Add to Contacts</a></li>
	        </ul>
	    </div>
	</script>

	<script id="other-tpl" type="text/x-handlebars-template">
	    <div class='header'><a href='#' class="button header-button header-button-left">Back</a><h1>Other</h1></div>
	    <div class='scroll scroll2'>
	    	<div class='header2'><h1>Contacts</h1></div>
	    	<div class='buttons'>
	    		<input type = "button" id='create-c' value = "Create test" />
	    		<input type = "button" id='find-c' value = "Find all" />
	    		<input type = "button" id='delete-c' value = "Delete test" />
	    		<br />
	    		<p id = "found-contacts"></p>
	    	</div>

	    	<div class='header2'><h1>Camera</h1></div>
	    	<div class='buttons'>
	    		<input type = "button" id='take-picture' value = "Take a picture" />	    		
	    		<br />
	    		<img id = 'my-pic' />
	    	</div>
			<div class='header2'><h1>Dialogs</h1></div>
	    	<div class='buttons'>
				<button id = "dConfirm">Confirm</button>
				<button id = "dPrompt">Prompt</button>
				<button id = "dBeep">Beep</button>
			</div>
			<div class='header2'><h1>Vibration</h1></div>
	    	<div class='buttons'>
				<button id = "vib2">2 times</button>
				<button id = "vib5">5 times</button>
			</div>
			<div class='header2'><h1>File system</h1></div>
	    	<div class='buttons'>
				<button id = "fRead">Read</button>
				<button id = "fWrite">Write</button>
				<button id = "fDelete">Delete</button>
				<p id="textRead"></p>
			</div>

	    </div>
	</script>


	<script src="cordova.js"></script>
	<script src="lib/handlebars.js"></script>
	<script src="lib/jquery-1.8.2.min.js"></script>
	<script src="js/storage/memory-store.js"></script>
	<script src="js/HomeView.js"></script>
	<script src="js/EmployeeView.js"></script>
	<script src="js/OtherView.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
